<input type="text"
       ng-model="dtp.model"
       class="form-control"
       ng-change="dtp.change()"
       ng-required="dtp.required"
       placeholder="dd/mm/aaaa HH:mm"
       name="{{dtp.name}}"
       jqdatetimepicker
       />
<small>{{dtp.model|fechaConHoraFormateadaConHora}}</small>
